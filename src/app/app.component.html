<app-splash></app-splash>
<app-bar></app-bar>
<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <app-menu></app-menu>
  </mat-sidenav>
  <mat-sidenav-content
    [@resizeMain]="menuFull | async"
    scrollSpy
    [spiedTags]="['SECTION']"
    (sectionChange)="changeSelection($event)"
    class="safari-fix"
  >
    <section id="videos">
      <app-header></app-header>
    </section>

    <section id="contact">
      <app-contact></app-contact>
    </section>

    <section id="experience">
      <app-experience></app-experience>
    </section>

    <section id="projects">
      <app-projects></app-projects>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
