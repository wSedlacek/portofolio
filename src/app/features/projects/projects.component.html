<section
  *ngIf="!(loading$ | async); else loading"
  gdColumns="1fr"
  gdColumns.gt-xs="1fr 1fr"
  gdColumns.gt-md="1fr 1fr 1fr"
  gdGap="12px"
>
  <app-project *ngFor="let project of projects$ | async" [project]="project">
  </app-project>
</section>

<ng-template #loading>
  <div fxLayoutAlign="center center">
    <mat-spinner diameter="30"></mat-spinner>
  </div>
</ng-template>
