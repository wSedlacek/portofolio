<h2 class="title">Experience</h2>

<mat-card class="experiences">
  <div class="experience" *ngFor="let experience of experiences">
    <fa-icon [icon]="['fab', experience.icon]" size="10x"></fa-icon>
    <mat-card-title>{{ experience.name }}</mat-card-title>
    <mat-card-subtitle> {{ experience.years }}</mat-card-subtitle>
  </div>
</mat-card>
