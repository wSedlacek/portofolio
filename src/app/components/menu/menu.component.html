<div [@resizeMenu]="menuFull | async">
  <button
    mat-button
    *ngFor="let section of menuItems | async"
    [ngx-scroll-to]="section.link"
    [class.selected]="(selected | async) === section.link"
  >
    <mat-icon>{{ section?.icon }}</mat-icon>
    <span>{{ section?.title }}</span>
  </button>
</div>
