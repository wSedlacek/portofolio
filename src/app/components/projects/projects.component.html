<h2 class="title">Projects</h2>

<div class="projects">
  <app-card *ngFor="let project of projects | async">
    <mat-card-header>
      <a mat-button href="{{ project.web_url }}">
        <span>Gitlab</span>
        <fa-icon [icon]="['fab', 'gitlab']" size="lg"></fa-icon>
      </a>
    </mat-card-header>
    <img
      *ngIf="project.avatar_url"
      class="avatar"
      [src]="project.avatar_url"
      [alt]="project.name"
    />
    <div *ngIf="!project.avatar_url" class="avatar">
      {{ project.name[0] }}
    </div>
    <cdk-accordion>
      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          {{ project.name }}
        </mat-expansion-panel-header>

        <p>{{ project.description }}</p>
      </mat-expansion-panel>
    </cdk-accordion>
  </app-card>
</div>
